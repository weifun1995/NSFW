<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的追更 - avhub</title>
    <link rel="stylesheet"
        href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css" />

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://fastly.jsdelivr.net/npm/vue@3"></script>
    <script
        src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <script
        src="https://fastly.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    #app {
        width: 100vw;
        height: 100vh;
    }

    .box {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .row {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="app">
        <div class="box">
            <div class="row" v-for="(item) in list">
                <van-button type="primary" :disabled="item.success"
                    :loading="item.loading" @click="doQuery(item)">
                    {{item.text}}
                </van-button>
                <van-button plain icon="/images/copy.png" type="primary" @click="doCopy(item)"></van-button>
                <van-icon v-show="item.success" color="green" size="36"
                    name="certificate" />
            </div>

            <!-- <van-button type="primary" @click="doplay">测试</van-button> -->
        </div>
    </div>
</body>
<script>
    // 在 #app 标签下渲染一个按钮组件
    const app = Vue.createApp({
        //   template: `<van-button>按钮</van-button>`,
        data() {
            return {
                list: []
            }
        },
        mounted() {
            this.init()
        },
        methods: {
            init() {
                axios.get(`/link`)
                    .then((response) => {
                        this.list = response.data
                    })
                    .catch((error) => {
                        console.error('Error fetching data:', error);
                    })
            },
            doQuery(item) {
                item.loading = true
                axios.get(`/scrapyer?series=${item.value}`)
                    .then((response) => {
                        item.success = true
                        item.loading = false
                        vant.showToast({
                            message: '请求成功',
                            duration: 3000,
                            forbidClick: true
                        })
                    })
                    .catch((error) => {
                        // 如果请求出现错误，打印错误信息（可完善错误处理逻辑，比如展示友好的错误提示给用户）
                        console.error('Error fetching data:', error);
                        item.loading = false
                    })
            },
            doCopy(item) {
                console.log(item)
                // 创建一个临时的输入元素
                const input = document.createElement('input');
                input.value = item.link; // 将 item.link 赋值给输入元素
                document.body.appendChild(input); // 将输入元素添加到文档中
                input.select(); // 选中输入元素的内容
                document.execCommand('copy'); // 执行复制命令
                document.body.removeChild(input); // 移除临时输入元素
                vant.showToast({
                    message: `链接已复制:\n${item.link}`,
                    duration: 1000,
                    forbidClick: true
                });
            },
            doplay() {
                axios.get(`/github`)
                    .then((response) => {
                        vant.showToast({
                            message: '请求成功',
                            duration: 3000,
                            forbidClick: true
                        })
                    })
                    .catch((error) => {
                        // 如果请求出现错误，打印错误信息（可完善错误处理逻辑，比如展示友好的错误提示给用户）
                        console.error('Error fetching data:', error);
                    })
            }
        },
    });
    app.use(vant);

    // 通过 CDN 引入时不会自动注册 Lazyload 组件
    // 可以通过下面的方式手动注册
    app.use(vant.Lazyload);

    // 调用工具函数，弹出一个 Toast
    vant.showToast('提示');

    app.mount('#app');
</script>

</html>
